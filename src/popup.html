<!DOCTYPE html>
<html>
<head>
  <title>Reddit saved posts organizer</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/icons/css/all.css"> <!--load all styles -->
  <link rel="stylesheet" href="popup.css">
</head>
<main>
<body>
  <header>
    <div>
      <h1>Saved posts organizer</h1>
      u/<span id="username"></span>
    </div>
    <h1><i title="Add folder" class="fas fa-plus-circle" id="addFolder"></i></h1>
  </header>

  <div class="folders" id="folders">
    <div class="folder">All posts</div>
    <div class="folder">Uncategorized</div>
  </div>

  <div class="posts">
    <div class="title">
      <h2 id="categoryTitle">All posts</h2>
      <div class="row">
        <i title="Previous page" class="fas fa-arrow-alt-circle-left" id="prevPage"></i>
        <i title="Next page" class="fas fa-arrow-alt-circle-right" id="nextPage"></i>
        <i title="Delete category" class="fas fa-trash-alt" id="deleteCategory"></i>
      </div>
    </div>
    <div class="postContainer" id="postContainer">
    </div>
  </div>

  <input id="input" type="text" placeholder="New category">

  <footer>
    <div>Last sync: <span id="lastUpdated"></span></div>
    <div class="row">
      <h1><i title="Synchronize" class="fas fa-sync" id="sync"></i></h1>
    </div>
  </footer>

  <footer class="footerMenu errorMenu" id="errorMenu">
    <div>Error: <span id="errorMessage"></span> <span id="tryAgain" class="tryAgain"><b>Click to try again.</b></span></div>
  </footer>

  <footer class="footerMenu movePostMenu" id="movePostMenu">
    <i class="fas fa-times" id="closeMovePostMenu"></i>
    <h1>Move post to:</h1>
    <div class="folders" id="foldersMovePostMenu">
      <div class="folder">All posts</div>
      <div class="folder">Uncategorized</div>
    </div>
  </footer>

  <footer class="footerMenu confirmDeletion" id="confirmDeletion">
    <div>Delete <b><span id="deletedCategory">Programming</span></b>? All posts in this category will be moved to "Uncategorized".</div>
    <div>
      <button class="deny" id="deny">No</button>
      <button class="confirm" id="confirm">Yes</button>
    </div>
  </footer>

  <script type="text/javascript" src="purify.min.js"></script>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</main>
</html>
